    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

		<link href="main.css" rel="stylesheet">

</head>
<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
			<a href="homeunlogged.html"><img src="img/logo11.png" class = "logo"></a>
			<a class="navbar-brand" href="homeunlogged.html" style = "color: black;"><b>lood Center</b></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="homeunlogged.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="login.html">Log In</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="#">Donate</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="bg-contact100" >
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="img/contact.png" alt="IMG">
				</div>

				<form action="#" class="contact100-form validate-form" method = "post">
					<span class="contact100-form-title">
						Get in touch
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Name is required">
						<input class="input100" type="text" name="name" placeholder="Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Message is required">
						<textarea class="input100" name="msg" placeholder="Message"></textarea>
						<span class="focus-input100"></span>
					</div>

					<div class="container-contact100-form-btn"  name="submit">
						<button class="contact100-form-btn" name="submit">
							Send
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- FOOTER -->
<footer class="container" style="margin-top:60px;">

</html>
